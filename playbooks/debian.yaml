- name: Upgrade distro
  ansible.builtin.apt:
    upgrade: dist
    update_cache: true

- name: Update all packages
  ansible.builtin.apt:
    name: "*"
    state: latest

# - name: Add lazygit apt repo
#   ansible.builtin.apt_repository:
#     repo: ppa:lazygit-team/release

- name: Install packages
  ansible.builtin.apt:
    pkg:
      - git
      - fzf
      - neovim
      # - lazygit
      - tmux
      - ripgrep
      - zsh
